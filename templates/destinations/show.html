{% extends 'base.html' %}
{% block content %}
<h1 class="header"><span>&#9992;</span> Destination's <span>&#9992;</span></h1>

<div class="box">

  {% for destination in destinations %}
  <div class="flex-container">
    <a class="view" href="/destinations/{{destination.id}}">view..</a><br>

    <p class="details">{{destination.user.name}}<br>
    Destination: {{destination.city}}<br>
    Country: {{destination.country}}<br>
    Visited: {% if destination.visited %}
    <span>&#9989;</span>
    {% else %}
    <span>&#10062;</span>
    {% endif %}</p>


  </div>
  {% endfor %}

</div>
{% endblock %}
